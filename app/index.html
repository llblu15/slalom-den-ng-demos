<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="slalom.demo" ng-controller="mainCtrl" layout="column" flex>
<md-toolbar layout="row">
  <h1>My Todo List</h1>
</md-toolbar>
<div class="container">
  <form name="addItem" ng-keyup="saveTask($event)">
    <md-input-container>
      <label>Add New Task</label>
      <md-input class="input-lg" ng-model="newTask.title" ng-required="true"></md-input>
    </md-input-container>
  </form>
  <md-list>
    <md-item ng-repeat="item in tasks">
      <md-item-content>
        <div class="md-tile-left" ng-click="completeItem(item)">
          <span ng-if="!item.complete"><i class="fa fa-square-o fa-lg"></i></span>
          <span ng-if="item.complete"><i class="fa fa-check-square-o fa-lg"></i></span>
        </div>
        <div class="md-tile-content">
          <h3 ng-if="!item.complete">{{item.title}}</h3>
          <h3 ng-if="item.complete"><s>{{item.title}}</s></h3>
        </div>
      </md-item-content>
      <md-divider></md-divider>
    </md-item>
  </md-list>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/angular-lodash/angular-lodash.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<!-- endbuild -->
</body>
</html>
